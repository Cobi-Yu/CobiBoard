<!DOCTYPE html>
<html>
<head>
	<link href="../bower_components/polymer/polymer.html" rel="import">
	<link href="./board-element.html" rel="import">
	<link href="../bower_components/paper-toolbar/paper-toolbar.html" rel="import">
	<link href="../bower_components/paper-datatable/paper-datatable.html" rel="import">
	<link href="../bower_components/iron-ajax/iron-ajax.html" rel="import">
	<link href="../bower_components/paper-input/paper-input.html" rel="import">
</head>

<dom-module id="board-app">
	<template>
		<iron-ajax auto url="/data.json" last-response="{{ajax_obj}}"></iron-ajax>

		<paper-toolbar>
			<paper-item>Cobi's Table</paper-item>
		</paper-toolbar>

		<paper-datatable data="{{ajax_obj.list}}" selectable multi-selection>
			<paper-datatable-column header="Title" property="title" sortable></paper-datatable-column>
			<paper-datatable-column header="writer" property="writer" sortable></paper-datatable-column>
			<paper-datatable-column header="hit" property="hit" sortable></paper-datatable-column>
		</paper-datatable>
		<paper-input id="input" value="{{label}}"/>
	</template>

	<script>
		// element registration
		Polymer({
			is: "board-app",
			properties : {
				label: {
					type:'String',
					value : 'This is Test Data'
				},
				obj: {
					type:'Array',
					value :
						{
					    "list":
								[
						        {
						            "board_id": "77",
						            "title": "title 77",
						            "writer": "5",
						            "hit": "64",
						            "depth": "0"
						        },
						        {
						            "board_id": "56",
						            "title": "title 56",
						            "writer": "1",
						            "hit": "40",
						            "depth": "0"
						        },
						        {
						            "board_id": "16",
						            "title": "title 16",
						            "writer": "aa",
						            "hit": "293",
						            "depth": "0"
						        }
						    ]
						}
				}
			}
		});
	</script>
</dom-module>
